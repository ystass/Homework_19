{% extends 'catalog/products.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary" xmlns="http://www.w3.org/1999/html">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ object.name|title }}</p>
              <p class="card-text">Категория:  {{ object.category|title }}</p>
              <p class="card-text">{{ object.description|title }}</p>
              <p class="card-text">Цена:  {{ object.price }}  руб.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:product' %}" role="button">Вернуться</a>
                  <a class="btn btn-success" href="{% url 'catalog:catalog_update' product.pk %}" role="button">Редактировать</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
