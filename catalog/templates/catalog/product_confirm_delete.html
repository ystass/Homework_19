{% extends 'catalog/products.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            <p>Хотите удалить продукт "{{object.name}}"?</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a class="btn btn-primary" href="{% url 'catalog:product' %}" role="button">Отменить</a>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
